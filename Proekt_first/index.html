<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" v-bind:class="styleCSS">
        <span v-on:click="changeText" v-bind:class="styleCSS">Текст</span>
        <p v-bind:class="styleCSS"> {{ title }} </p>
        <p v-bind:class="styleCSS"> Цвет: {{ styleCSS }} </p>
        <input type="text" v-on:input="styleCSS=$event.target.value" v-bind:class="styleCSS">
        <br><br>
        <input type="text" v-on:input="increment($event.target.value)">
        <p> {{ value }} </p>
        <p> {{ doubleValue }} </p>
    </div>  



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="Script/script.js"></script>    
</body>
</html>
